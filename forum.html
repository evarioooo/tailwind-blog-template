<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/theme.compiled.css" rel="stylesheet">
    <title>Tailwind Blog Template by evarioo</title>
</head>

<!-- Wenn du die Schriftart für die gesamte Seite ändern möchtest solltest du hier ansetzen.
Aktuell gibt es:
1. font-nunito
2. font-roboto -->

<body class="font-nunito">
    <div class="container mx-auto pt-6 md:pt-0" id="site-wrapper">
        <header class="hidden md:flex h-36 justify-between items-end">
            <div class="md:block hidden content-end ">
                <!-- Statt eines Logos habe ich mich für die Geschwindigkeit entschieden. 
                Trage hier deinen Namen bzw. den Namen deines Blogs ein. -->
                <h2 class="mb-6 uppercase tracking-tight font-roboto text-white text-8xl ms-9">
                    evarioo
                </h2>
            </div>
            <div class="hidden lg:block mb-8 me-12">
                <div class="flex justify-center items-center w-[472px] h-[80px] align-middle border-gray-600 border-2">
                    <!-- Der Banner muss zwingend die Maße 468px x 60px haben.
                    Standart Grösse und sollte jeder anbieten. -->
                    <img class="object-contain object-center"
                        src="https://media.devboard.eu/banner/banner-468x60px-animiert.gif" />
                </div>
            </div>
        </header>
        <!-- * bg-gradient-to-t from-blue to-bluehover -->
        <nav class="bg-blue bg-gradient-to-t from-blue to-bluehover rounded-t-lg">
            <div class="grid grid-cols-2 md:gap-4 gap-0">
                <div class="col-span-2 sm:col-span-1 p-1 md:p-0">
                    <button data-collapse-toggle="navbar-default" type="button"
                        class="inline-flex items-center p-1 w-8 h-8 justify-center text-sm text-white rounded-sm md:hidden"
                        aria-controls="navbar-default" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                    <ul id="navbar-default"
                        class="h-full mt-2 sm:mt-0 hidden md:flex text-sm flex-row sm:ms-3 font-nunito text-white">
                        <li
                            class="p-3 sm:p-0 hover:bg-dark hover:font-bold sm:hover:border-b-4 sm:pb-1 sm:px-2 sm:hover:border-bluehover sm:border-b-4 sm:border-transparent sm:me-4 text-shadow-sm">
                            <a class="block h-full content-end" href="#">Startseite</a>
                        </li>
                        <li
                            class="p-3 sm:p-0 hover:bg-dark hover:font-bold sm:hover:border-b-4 sm:pb-1 sm:px-2 sm:hover:border-bluehover sm:border-b-4 sm:border-transparent sm:me-4 text-shadow-sm">
                            <a class="block h-full content-end" href="#">Startseite</a>
                        </li>
                        <li
                            class="p-3 sm:p-0 hover:bg-dark hover:font-bold sm:hover:border-b-4 sm:pb-1 sm:px-2 sm:hover:border-bluehover sm:border-b-4 sm:border-transparent sm:me-4 text-shadow-sm">
                            <a class="block h-full content-end" href="#">Startseite</a>
                        </li>
                        <li
                            class="p-3 sm:p-0 hover:bg-dark hover:font-bold sm:hover:border-b-4 sm:pb-1 sm:px-2 sm:hover:border-bluehover sm:border-b-4 sm:border-transparent sm:me-4 text-shadow-sm">
                            <a class="block h-full content-end" href="#">Startseite</a>
                        </li>
                    </ul>
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <!-- Shows only on mobile first -->
                    <h2 class="pb-2 sm:hidden ms-2 font-roboto font-bold text-white text-4xl">
                        <a id="mobile-brand" class="" href="#">evarioo</a>
                    </h2>
                    <ul class="hidden md:flex flex-row-reverse">
                        <li>
                            <a href="#">
                                <img class="drop-shadow-md hover:opacity-[0.89]"
                                    src="./assets/images/social/linkedin.png" title="Folge mir auf Linkedin" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="drop-shadow-md hover:opacity-[0.89]"
                                    src="./assets/images/social/linkedin.png" title="Folge mir auf Linkedin" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="drop-shadow-md hover:opacity-[0.89]"
                                    src="./assets/images/social/linkedin.png" title="Folge mir auf Linkedin" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="bg-white">
            <div class="grid grid-cols-12 gap-0">
                <div class="lg:col-span-9 col-span-12 lg:pt-3">

                    BOARDs

                </div>
                <div class="lg:col-span-3 col-span-12 lg:pt-3">

                    Sidebar

                </div>
            </div>
        </main>
        <footer class="rounded-b-lg bg-dark text-xs text-gray-600 font-nunito">
            <div class="grid grid-cols-2 gap-0 sm:gap-4">
                <div class="p-1 sm:col-span-1 col-span-2">
                    <p class="mt-1 font-bold">Copyright 2024 - 2025 www.evarioo.de | Alle Rechte vorbehalten</p>
                    <p>Seite wurde aufgebaut in 0.025 Millisekunden</p>
                </div>
                <ul class="col-span-2 sm:col-span-1 flex flex-row sm:flex-row-reverse">
                    <li>
                        <a href="#">
                            <img class="drop-shadow-md hover:opacity-[0.89]" src="./assets/images/social/linkedin.png"
                                title="Folge mir auf Linkedin" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="drop-shadow-md hover:opacity-[0.89]" src="./assets/images/social/linkedin.png"
                                title="Folge mir auf Linkedin" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="drop-shadow-md hover:opacity-[0.89]" src="./assets/images/social/linkedin.png"
                                title="Folge mir auf Linkedin" />
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <div class="mt-4 mb-4 text-white text-center">
            <!-- Bitte entferne dieses Copyright nicht. Es steckt viel Arbeit und Liebe in dieses Templates.
                 Wenn du Interesse an einen unikat hast, kontaktiere mich bitte ;) -->
            <span class="font-nunito text-gray-500">
                Theme made with <img class="w-[18px] -top-[3px] mx-1 relative inline-block"
                    src="./assets/images/heart.svg" alt=""> by
                <a class="text-blue hover:text-bluehover" href="https://www.evarioo.de">www.evarioo.de</a>
            </span>
        </div>
    </div>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
