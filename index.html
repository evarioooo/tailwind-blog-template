<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/theme.compiled.css" rel="stylesheet">
    <title>Tailwind Blog Template by evarioo</title>
</head>

<body>
    <div class="container mx-auto" id="site-wrapper">
        <header class="h-36 flex justify-between items-end">
            <h2 class="-bottom-3.5 tracking-tight relative font-roboto text-white text-8xl ms-9">evarioo</h2>
            <div class="hidden sm:block mb-8 me-12">
                <div class="flex justify-center items-center w-[472px] h-[80px] align-middle border-zinc-100 border-2">

                        src="https://media.devboard.eu/banner/banner-468x60px-animiert.gif" />
                </div>
            </div>
        </header>
        <nav class="bg-blue rounded-t-lg">

            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2 sm:col-span-1 p-1 sm:p-0">
                    <button data-collapse-toggle="navbar-default" type="button"

                        aria-controls="navbar-default" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                    <ul id="navbar-default"
                        class="h-full mt-2 sm:mt-0 hidden sm:flex text-sm flex-row sm:ms-3 font-nunito text-white">
                        <li
                            class="p-3 content-end sm:p-0 sm:hover:bg-transparent hover:bg-dark hover:font-bold sm:hover:border-b-4 sm:pb-1 sm:px-2 sm:hover:border-bluehover sm:border-b-4 sm:border-transparent sm:me-7 text-shadow-sm">
                            <a class="" href="#">Startseite</a>
                        </li>
                        <li
                            class="p-3 content-end sm:p-0 sm:hover:bg-transparent hover:bg-dark hover:font-bold sm:hover:border-b-4 sm:pb-1 sm:px-2 sm:hover:border-bluehover sm:border-b-4 sm:border-transparent sm:me-7 text-shadow-sm">

                        </li>
                        <li
                            class="p-3 content-end sm:p-0 sm:hover:bg-transparent hover:bg-dark hover:font-bold sm:hover:border-b-4 sm:pb-1 sm:px-2 sm:hover:border-bluehover sm:border-b-4 sm:border-transparent sm:me-7 text-shadow-sm">
                            <a class="" href="#">Startseite</a>
                        </li>
                        <li
                            class="p-3 content-end sm:p-0 sm:hover:bg-transparent hover:bg-dark hover:font-bold sm:hover:border-b-4 sm:pb-1 sm:px-2 sm:hover:border-bluehover sm:border-b-4 sm:border-transparent sm:me-7 text-shadow-sm">
                            <a class="" href="#">Startseite</a>
                        </li>
                    </ul>

                </div>

                <ul class="col-span-2 sm:col-span-1 hidden sm:flex flex-row-reverse">
                    <li>
                        <img class="drop-shadow-md hover:opacity-[0.89]" src="./assets/images/social/linkedin.png"
                            title="Folge mir auf Linkedin" />
                    </li>
                    <li>
                        <img class="drop-shadow-md hover:opacity-[0.89]" src="./assets/images/social/linkedin.png"
                            title="Folge mir auf Linkedin" />
                    </li>
                    <li>

                            title="Folge mir auf Linkedin" />
                    </li>

                <div class="col-span-3">2</div>
                <div class="col-span-3">3</div>
            </div>
        </main>
        <footer class="rounded-b-lg bg-dark text-xs text-gray-600 font-nunito">
            <div class="grid grid-cols-2 gap-0 sm:gap-4">
                <div class="p-1 sm:col-span-1 col-span-2">

                </ul>

        </footer>
        <div class="mt-4 text-white text-center">
            <span>
                Theme made with <img class="svg-heart" src="./assets/images/heart.svg" alt=""> by evarioo.de
            </span>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
